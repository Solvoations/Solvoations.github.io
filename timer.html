<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Launch Timer</title>
  <link rel="stylesheet" href="timer-style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
      <!-- Video Background -->
  <video autoplay muted loop id="video-background">
    <source src="video/bg-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="timer-container">
    <h1>Website Launching Soon!</h1>
    <p>We're working hard to bring you an amazing experience. Stay tuned!</p>
    <div class="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <span class="label">Days</span>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <span class="label">Hours</span>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </div>

  <script src="timer-script.js"></script>
</body>
</html>
